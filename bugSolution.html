<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p> 
  <div id="myDiv"></div>

  <script>
    //Correct way to access element by id
    document.querySelector("#myDiv").innerHTML = "<p>This text is now in the div</p>";
  </script>
</body>
</html>
