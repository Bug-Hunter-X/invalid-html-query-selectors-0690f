<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p> 
  <div id="myDiv"></div>

  <script>
    //Incorrect way to access element by id (using . instead of #)
    document.querySelector(".myDiv").innerHTML = "<p>This text should be in the div</p>";
  </script>
</body>
</html>
